<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main>
      <div class="data">
        <div class="item">
          <label for="day">
            <span class="input-upper-text">DAY</span> <input type="text" name="day" id="day" placeholder="DD">
            <span class="fill-forget"></span>
          </label>
        </div>

        <div class="item">
          <label for="month">
            <span class="input-upper-text">MONTH</span> <input type="text" name="month" id="month" placeholder="MM">
            <span class="fill-forget"></span>
          </label>
        </div>

        <div class="item">
          <label for="year">
            <span class="input-upper-text">YEAR</span> <input type="text" name="year" id="year" placeholder="YYYY">
            <span class="fill-forget"></span>
          </label>
        </div>
      </div>

      <hr> <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16" onclick="showResults()">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
      </svg>
      

      <ul class="result">

        <li><span>--</span> years</li>
        <li><span>--</span> months</li>
        <li><span>--</span> days</li>

      </ul>
  </main>
  
  <script src="js/index.js"></script>
</body>
</html>
